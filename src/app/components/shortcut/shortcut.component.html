@if (shortcut == null) {
  <div i18n>Der Shortcut mit dem Namen {{ env.appParams.name }} ist nicht vorhanden.</div>
  <br>
  <button (click)="clickBack()" mat-flat-button>Zurück zu Nightscout Reporter</button>
}
@if (shortcut != null) {
  <ng-container i18n>
    Führe die PDF-Erstellung für Shortcut "{{ env.appParams.name }}" aus.
  </ng-container>
}
<app-progress></app-progress>
